<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <meta name="author" content="Ekpenyong Etim" />
    <meta name="description" content="HTML5 tables practise." />
    <link href="css/table.css" rel="stylesheet" />
</head>

<body>
    <main>
        <table>
            <caption>Table build for WDD230</caption>
            <thead>
                <tr>
                    <th colspan="3" scope="colgroup">Epsilon Sales</th>
                </tr>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goals</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,000</td>
                    <td>$3,200</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$7,800</td>
                    <td>$8,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,500</td>
                    <td>$6,200</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$13,000</td>
                    <td>$8,100</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2">$8,100</td>
                </tr>
                
            <tfoot>
                <tr>
                    <td>December</td>
                    <td>$3,070</td>
                    <td>$8,600</td>
                </tr>
            </tfoot>
            </tbody>
        </table>
    </main>
</body>

</html>
