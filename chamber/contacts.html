<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chamber of Commerce site for WDD 230 project</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 viewport-fit=cover"
    />
    <meta name="author" content="Ekpenyong Etim" />
    <meta
      name="description"
      content="Chamber of commerce site is a resource for reference when looking for hotel accomodations, Tourist sites and bookings."
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="css/small.css" rel="stylesheet" />
    <link href="css/medium.css" rel="stylesheet" />
    <link href="css/large.css" rel="stylesheet" />

    <script src="js/script.js" defer></script>
    <script src="js/currentdate.js" defer></script>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="logo">
          <picture>
            <img
              src="images/logo0.png"
              alt="logo"
              srcset="
                images/logo0.png 1x,
                images/logo1.png 2x,
                images/logo.png  3x
              "
            />
          </picture>
          <section class="headings">
            <h1>Southern</h1>
            <div>Chamber of Commerce</div>
          </section>
        </div>

        <div class="socials">
          <a href="facebook.com" class="button1"
            ><img src="images/faceb.png" alt="Facebook logo"
          /></a>
          <a href="linkedin.com" class="button2"
            ><img src="images/linkedinlogo.png" alt="Instagram logo"
          /></a>
        </div>

        <nav>
          <button id="hamburgerBtn"><span>&#9776;</span><span>x</span></button>
          <ul id="primaryNav">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="join.html">join</a></li>
            <li><a href="contacts.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <div id="date"></div>
    </header>

    <main id="contact-main">
      <div class="contact-main-div">
        <div class="left-div">
          <h2>Contact the Chamber</h2>
          <p>Contact us by filling the form. We'll get back to you shortly.</p>
        </div>

        <form class="contact" action="thankyou.html" method="get">
          <h3>Contact Information</h3>
          <fieldset>
            <legend>User</legend>
            <label class="top">
              Name *
              <input type="text" id="fname" name="fname" required /></label
            ><br />
            <label class="top">
              E-mail<input
                type="email"
                id="email"
                name="email"
                placeholder="johnsone@email.com"
              /> </label
            ><br />
            <label class="top">
              Phone
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="0803-679-7187"
              /> </label
            ><br />
            <label class="top">
              Message
              <textarea
                id="description"
                name="description"
                rows="5"
                placeholder="type here"
              ></textarea></label
            ><br />
          </fieldset>

          <label class="sendBtn"
            ><input class="send" name="button" type="button" value="Send"
          /></label>

          <input type="hidden" id="postId" name="postId" value="datetime" />
        </form>
      </div>
    </main>

    <footer>
      <figure class="footer">
        <img
          src="images/logo0.png"
          alt="logo"
          srcset="images/logo0.png 1x, images/logo1.png 2x, images/logo.png 3x"
        />

        <article class="footerheading">
          <h3>Southern Chamber of Commerce</h3>
          <p>111 Murtala Mohammed Road, Southern Nigeria.</p>
        </article>
        <article class="footerlctn">
          <p>
            info@southernchamberoc.com.ng<br />
            +(234) 80679-7187<br /><span>&#9906;</span>Location Map
          </p>
        </article>
      </figure>
      <section>
        <div>
          &copy;<span id="year">year</span> chamber | Ekpenyong E. Etim | WDD
          230 Project |
        </div>
        <div class="date"><span id="lastModified"></span></div>
      </section>
    </footer>
  </body>
</html>
